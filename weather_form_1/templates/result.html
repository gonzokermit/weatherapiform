<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/styles.css">
        <title>weather_1_form</title>
    </head>
    <body>
        <section class="result" id="result">
            <h2>{{city_name}} / {{country}}</h2>
            <div class="container">
                <div class="output"><h3>Uhrzeit</h3>{{date_time}} Uhr</div>
                <div class="output"><h3>Wetterlage</h3>{{description}}</div>
                <div class="output"><h3>Temperatur</h3>{{temp}} Grad Celsius</div>
                <div class="output"><h3>Luftfeuchtigkeit</h3>{{humidity}} %</div>
                <div class="output"><h3>Windgeschwindigkeit</h3>{{wind}}</div>
            </div>
        </section>
    </body>
</html>
